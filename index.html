<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Education Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assests/styles.css" class="stylesheets">
</head>

<body class="px-5"
    style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');background-size: cover;">
    <section class="h-100 bg-image  gradient-custom-3">
        <div class="mask d-flex align-items-center  divContainer">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center temp">
                    <div class="">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">
                                <form class="d-flex flex-column gap-4" id="form">

                                    <div class="personalInfo">
                                        <h2 class="text-uppercase text-center mb-5 fw-bolder display-6">Personal
                                            Information</h2>
                                        <div class="row mb-4">
                                            <div class="col">
                                                <div data-mdb-input-init class="form-outline">
                                                    <input type="text" id="firstname" placeholder="First Name"
                                                        onkeydown="restrictValue(event,'username')"
                                                        class="form-control" />
                                                    <label class="form-label fw-medium" for="form6Example1">First name
                                                        <sup class="text-danger">&#9733;</sup> </label>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div data-mdb-input-init class="form-outline">
                                                    <input type="text" id="lastname" placeholder="Last Name"
                                                        onkeydown="restrictValue(event,'username')"
                                                        class="form-control" />
                                                    <label class="form-label fw-medium" for="form6Example2">Last name
                                                        <sup class="text-danger">&#9733;</sup></label>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- Email input -->
                                        <div data-mdb-input-init class="form-outline mb-2">
                                            <input type="phone" placeholder="Contact Number"
                                                onkeydown="restrictValue(event,'phone')" maxlength="10" id="phone"
                                                class="form-control" />
                                            <label class="form-label fw-medium" for="form6Example5">Contact Number <sup
                                                    class="text-danger">&#9733;</sup></label>
                                        </div>

                                        <div data-mdb-input-init class="form-outline mb-1">
                                            <textarea class="form-control" placeholder="Your Reviews" id="form6Example7"
                                                rows="4"></textarea>
                                            <label class="form-label fw-medium" for="form6Example7">Additional
                                                information</label>
                                        </div>
                                    </div>
                                    <h2 class="text-uppercase text-center mb-5 fw-bolder display-6">Education
                                        Information</h2>

                                    <div class="degreeContainer" id="educationContainer">
                                        <div id="education1" class="degree1">
                                            <h4 class="fs-5 fw-bold m-0 text-dark" id="heading1">FORM 1</h4>
                                            <div
                                                class="d-flex justify-content-between align-items-center pb-3  w-100">
                                                <div class="form-group degree  w-25">
                                                    <label for="degree" class="fw-bold mb-2  fs-6 ">Degree/Board
                                                        Name</label><br>
                                                    <input type="text" name="degree" id="degree"
                                                        class="form-control w-80 ps-3 py-2 "
                                                        onkeydown="restrictValue(event,'place')"
                                                        placeholder="Degree/Board">
                                                </div>
                                                <div class="form-group university  w-25">
                                                    <label for="university"
                                                        class="fw-bold mb-2  fs-6 ">University/School
                                                        Name</label><br>
                                                    <input type="text" name="university" id="university"
                                                        class="form-control w-80 ps-3 py-2 "
                                                        onkeydown="restrictValue(event,'place')"
                                                        placeholder="University/School">
                                                </div>

                                                <div class="form-group totalmarks  w-25">
                                                    <label for="totalmarks" class="fw-bold mb-2  fs-6 ">Total
                                                        Marks</label><br>
                                                    <input type="text" name="totalmarks" id="totalmarks"
                                                        class="form-control w-80 ps-3 py-2 greyBorder"
                                                        placeholder="Total Marks"
                                                        onkeydown="restrictValue(event,'phone')" maxlength="4">
                                                </div>

                                                <div class="form-group marksobtained  w-25">
                                                    <label for="marksobtained" class="fw-bold mb-2  fs-6 ">Marks
                                                        Obtained</label><br>
                                                    <input type="text" name="marksobtained" id="marksobtained"
                                                        maxlength="4" class="form-control w-80 ps-3 py-2"
                                                        placeholder="Marks Obtained"
                                                        onkeydown="restrictValue(event,'phone')">
                                                </div>

                                                <div class="form-group buttoncontainer">
                                                    <i class="fa-solid fa-square-plus fs-1 text-success" id="Add1"
                                                        onclick="AddDegree(event)"></i>

                                                    <i class="fa-sharp fa-solid fa-square-xmark fs-1 text-danger"
                                                        id="remove1" onclick="RemoveDegree(event)"></i>
                                                </div>
                                            </div>

                                        </div>
                                    </div>



                                    <button class="disable text-light py-2 border border-none rounded bg-info "
                                        disabled="true">Submit</button>

                                </form>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./assests/script.js"></script>

</body>

</html>
